<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/maintenance/favicon.png" />
    <title>appdb</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500&display=swap"
      rel="stylesheet"
      />
    <link href="/maintenance/styles.css?1" rel="stylesheet" type="text/css" />
    <script>
      let theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const themes = ['dark', 'light'];
      if (themes.includes(location.hash.slice(1))) {
        theme = location.hash.slice(1);
      }
      document.documentElement.classList.add(theme);
    </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/">
          <img id="logo" />
          <script>
            document.getElementById('logo').src = `/maintenance/logo-${theme}.svg`;
          </script>
        </a>
      </header>
      <p class="text">AppDB is currently undergoing a maintenance.</p>
      <main class="main">
        <img class="maintenance" src="/maintenance/maintenance.png" />

        <div class="widget">
          <script>
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            script.dataset.telegramDiscussion = 'appdb_telegram/82716'
            script.dataset.commentsLimit = '3';
            script.dataset.color = '016CFA';
            script.dataset.height = '540';
            if (theme === 'dark') {
              script.dataset.dark = '1';
            }

            document.querySelector('.widget').appendChild(script);
          </script>
        </div>
      </main>
    </div>
  </body>
</html>
